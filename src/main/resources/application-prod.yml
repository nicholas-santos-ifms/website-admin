logging:
    level:
        root: WARN
        org:
            hibernate: error
            springframework:
                web: debug

#debug
debug: false

#Profile
spring:
#    application:
#        name: websiteadmin
    config:
        activate:
            on-profile: prod
    devtools:
        add-properties: false

## Datasourde
    datasource:
        driverClassName: org.postgresql.Driver
        url: ${PG_DATASOURCE_URL}
        username: ${PG_DATASOURCE_USERNAME}
        password: ${PG_DATASOURCE_PASSWORD}
        plataform: prod
        initialization-mode: ALWAYS
    jpa:
        show_sql: true
        properties: 
            dialect: org.hibernate.dialect.PostgreSQLDialect
## usado para controlar um BUG do postgresql
            jdbc:
                lob:
                    non_contextual_creation: true
            hibernate:
                format_sql: true
        hibernate:
            ddl-auto: update
# SQL prod/test
    sql:
        init:
            mode: NEVER
    batch:
        initialize-schema: NEVER
## MULTIPART (MultipartProperties)
# Enable multipart uploads
    servlet:
        multipart:
            location: ${user.dir}/webapps/websiteadmin/tmp

# Website admin properties
rpas:
    jwt:
        secret: 
        expiration: 14400000
        audience: websiteadmin
        private.key: classpath:app.key
        public.key: classpath:app.pub
    from: no-reply@rpas.edu.br
    reset-password-token-expiration: 3600000
    reset-register-code-expiration: 3600000
    urlFrontEnd: http://10.10.2.14:3000

